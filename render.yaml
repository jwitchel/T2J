services:
  # Combined App (Next.js + Express in unified server)
  - type: web
    name: t2j-app
    runtime: node
    rootDir: ./
    buildCommand: npm ci --include=dev && npm run build && node server/scripts/download-models.js
    startCommand: npm start
    preDeployCommand: node db/migrate.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: t2j-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: t2j-redis
          type: redis
          property: connectionString
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: SERVICE_TOKEN
        sync: false
      # Simplified - single URL for everything (same origin)
      - key: APP_URL
        value: https://t2j-app.onrender.com
      - key: TRUSTED_ORIGINS
        value: https://t2j-app.onrender.com
      - key: OAUTH_REDIRECT_URI
        value: https://t2j-app.onrender.com/api/oauth-direct/callback
      - key: OAUTH_COMPLETE_REDIRECT_URI
        value: https://t2j-app.onrender.com/settings/email-accounts/oauth-complete
      - key: OAUTH_ERROR_REDIRECT_URI
        value: https://t2j-app.onrender.com/settings/email-accounts
      - key: OAUTH_CALLBACK_URI
        value: https://t2j-app.onrender.com/settings/email-accounts/oauth-callback
    healthCheckPath: /health
    autoDeploy: true

  # BullMQ Workers (unchanged, just updated URL)
  - type: worker
    name: t2j-workers
    runtime: node
    rootDir: ./
    buildCommand: npm ci --include=dev && npm run server:build && node server/scripts/download-models.js
    startCommand: node server/dist/scripts/start-workers.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: t2j-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: t2j-redis
          type: redis
          property: connectionString
      - key: ENCRYPTION_KEY
        sync: false
      - key: SERVICE_TOKEN
        sync: false
      - key: BACKEND_URL
        value: https://t2j-app.onrender.com
    autoDeploy: true

  # Redis (for BullMQ)
  - type: redis
    name: t2j-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []  # Allow connections from all Render services

databases:
  - name: t2j-db
    plan: basic-256mb
    postgresMajorVersion: "16"
