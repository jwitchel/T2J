services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: aiemailuser
      POSTGRES_PASSWORD: aiemailpass
      POSTGRES_DB: aiemaildb
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiemailuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # REMOVED: Qdrant vector database
  # Now using PostgreSQL + Vectra for vector storage and search
  # See: server/src/lib/vector/vector-search-service.ts

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8889:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=pepa-linha-dark
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: